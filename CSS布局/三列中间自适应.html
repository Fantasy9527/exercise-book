<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .left {
            position: relative;
            width: 200px;
            height: 300px;
            background: blue;
            /*让层下面空出来*/
            margin-right: -200px;
            float: left;
        }
        .center {
            width: 100%;
            height: 300px;
            float: left;
        }
        .centerCon {
            margin: 0 210px;
            height: 300px;
            background: red;
        }
        .right {
            width: 200px;
            height: 300px;
            /*让层下面空出来*/
            margin-left: -200px;
            background: green;
            float: right;
        }
    </style>
</head>

<body>

    <div class="left">左边</div> 
    
    <div class="center">
        <div class="centerCon">中间</div>
    </div>
    
    <div class="right">右边</div>


</body>

</html>
