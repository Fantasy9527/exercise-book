<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
    <div class="" ng-app="" ng-controller="myCtrl">
        <!--<input type="text" ng-model="person.name" placeholder="You name">-->
        <h1>Hello {{person.name}}</h1>
        <h5>{{clock}}</h5>
    </div>
    <script>
        function myCtrl($scope, $timeout) {
            $scope.clock={
                now:new Date()
            }
            
            var upDateClock=function(){
                $scope.clock.now=new Date()
            }
            setInterval(function(){
                $scope.$apply(upDateClock)
            },1000)
            upDateClock()
            };
        
        var i=0;
        
        function timeout(){
            i++;
            console.log(i)
            setTimeout(function(){
                timeout()
            },1000)
        
        }
        timeout()
        
    </script>
</body>
</html>
