<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            height: 300px;
             background: red;
        }
        .conPos{
            width: 20px;
            height: 20px;
            background: #ccc;
            position: absolute;
            clear:both;
            top:0;
            left:0;
        
        }
        .conFloat{
            float: left;
            width: 100%;
            height: 30px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">
       <div class="conFloat"> &nbsp;</div>
        <div class="conPos">
            &nbsp;
        </div>
        
    </div>
</body>
</html>
