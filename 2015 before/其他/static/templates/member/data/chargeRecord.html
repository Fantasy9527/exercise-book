<div class="right-content">
    <div class="row">
        <div class="col-md-12 col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <i class="fa fa-group fa-lg"></i> 会员管理
                </div>
                <div ng-include="'/assets/templates/member/data/detail.nav.html'"></div>
                <div class="panel-body">
                    <div ng-if="models.length==0" style="text-align:center;">
                        <label class="normal">无充值记录</label>
                    </div>
                    <table ng-if="models.length>0" class="table table-bordered table-condensed table-hover table-striped">
                        <thead>
                            <th class="text-center">序号</th>
                            <th class="text-center">流水号</th>
                            <th class="text-center">充值金额</th>
                            <th class="text-center">赠送金额</th>
                            <th class="text-center">现金</th>
                            <th class="text-center">银行卡</th>
                            <th class="text-center">支付宝</th>
                            <th class="text-center">微信</th>
                            <th class="text-center">营销员</th>
                            <th class="text-center">收银员</th>
                            <th class="text-center">充值时间</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="model in models">
                                <td class="text-center" ng-bind="$index+1"></td>
                                <td class="text-center" ng-bind="model.local_sn"></td>
                                <td class="text-center" ng-bind="model.charge_value"></td>
                                <td class="text-center" ng-bind="model.gift_value"></td>
                                <td class="text-center" ng-bind="model.cashPay.amount"></td>
                                <td class="text-center" ng-bind="model.cardPay.amount"></td>
                                <td class="text-center" ng-bind="model.aliPay.amount"></td>
                                <td class="text-center" ng-bind="model.weixinPay.amount"></td>
                                <td class="text-center" ng-bind="model.saleStaff.name"></td>
                                <td class="text-center" ng-bind="model.staff.name"></td>
                                <td class="text-center" ng-bind="model.create_on"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div page></div>
                </div>
            </div>
        </div>
    </div>
</div>
