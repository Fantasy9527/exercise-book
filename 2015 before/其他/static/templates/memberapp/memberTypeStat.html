<div class="panel-heading">
    <i class="fa fa-book fa-lg"></i> 数据统计
</div>
<div class="panel-heading">
    <div class="row" style="margin-left: 0px;background-color:#F9F9F9;">
        <div class="form-group">
            <ul class="list-inline">
                <li class="font-14"><i class="fa fa-bar-chart-o fa-lg"></i> <span class="m-left-xs"><strong>统计时间:</strong></span></li>
                <li class="m-right-xs goods-group {{currentDayspan==dayspan.id ? 'bg-success':''}}" ng-repeat="dayspan in dayspans">
                    <a href="" ng-bind="dayspan.name" ng-click="choseDayspan(dayspan.id)"></a>
                </li>
                <div class="row">
                    <div style="width:180px;margin-top:5px;margin-left:200px;" ng-if="currentDayspan==0" class="inline-block fadeInUp animation-delay1 ">
                        <input type="text" class="form-control form_date" datepicker data-date-format="yyyy-mm-dd" ng-model="day">
                        <small class="text-muted">统计时间</small>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
<div class="panel-tab clearfix">
    <ul class="nav nav-tabs" style="margin-left: 15px;">
        <li class="active"><a href="#/memberStat/type/"><i class="fa fa-globe"></i>  会员类型统计</a></li>
        <!--<li class=""><a href="#/memberStat/memberConsume/"><i class="fa fa-bar-chart-o"></i>  会员统计</a></li>-->
    </ul>
</div>
<div class="panel panel-default" style="margin-left: 15px;">
    <div class="panel-body" id="container">
        <div class="tab-content" style="overflow-y: auto">
            <div class="tab-pane fade in active">
                <div class="spinner" ng-show="isLoading==true">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
                <div ng-if="isLoading==false && models.length==0" style="text-align:center;margin-top:20px;">
                    <label class="normal">无统计记录</label>
                </div>
                <table class="table table-striped table-hover gap-top" ng-show="isLoading==false && models.length>0">
                    <thead>
                        <tr>
                            <th width="10px">#</th>
                            <th class="text-center">会员卡类型</th>
                            <th class="text-center">总余额</th>
                            <th class="text-center">充值余额</th>
                            <th class="text-center">赠送余额</th>
                            <th class="text-center">累计充值</th>
                            <th class="text-center">累计赠送</th>
                            <th class="text-center">累计消费</th>
                            <th class="text-center">当日充值</th>
                            <th class="text-center">当日赠送</th>
                            <th class="text-center">当日消费</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="model in models">
                            <td class="text-center"> {{($index+1)+pageModel.current*pageModel.pageSize}}</td>
                            <td class="text-center" ng-bind="model.typeName"></td>
                            <td class="text-center" ng-bind="model.totalBalance" style="color:#00A32C"></td>
                            <td class="text-center" ng-bind="model.chargeBalance"></td>
                            <td class="text-center" ng-bind="model.giftBalance"></td>
                            <td class="text-center" ng-bind="model.chargeValue"></td>
                            <td class="text-center" ng-bind="model.giftValue"></td>
                            <td class="text-center" ng-bind="model.chargeConsume"></td>
                            <td class="text-center" ng-bind="model.todayChargeValue"></td>
                            <td class="text-center" ng-bind="model.todayGiftValue"></td>
                            <td class="text-center" ng-bind="model.todayChargeConsume" style="color:#FF2400"></td>
                        </tr>
                    </tbody>
                </table>
                <div page ng-show="isLoading==false && models.length>0"></div>
            </div>
        </div>
    </div>
</div>
