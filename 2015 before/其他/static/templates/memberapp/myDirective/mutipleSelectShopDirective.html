<div>aaaaaaaaaaaaaa{{showShopMutSelectArea}}
<div ng-if="showShopMutSelectArea==1" class="form-group" style="margin-left: 90px;">
	  <form>
		  <div class="side-by-side clearfix">
			 <div style="width:350px;height:auto;" ng-click="showOrHideShopSelectArea()" class="fadeInUp animation-delay1">
				<select ng-if="showShopSelectBox==1" class="form-control" style="width:100%;height:29px;">								
				</select>
				<div ng-if="showShopSelectBox==-1" style="border:1px solid #AAAAAA;padding:5px;">
					<span ng-repeat="selectedShop in selectedShops">
						<a class="btn btn-default fadeInUp animation-delay1" style="font-size: 12px !important;margin:3px;" ng-click="removeSelectedShop(selectedShop.id)">{{selectedShop.showName}}<image src="/assets/images/delete.png" style="margin-left:5px;"></image></a>
					</span>
				</div>
			</div>														
			 <div ng-if="showingShopView==1" class="form-group user-defined-shadow" style="z-index:9999;border:1px solid #AAAAAA; width:350px;height:auto;position:absolute;background-color:#F9F9F9;" ng-mouseOver="mouseOverOther()">											
				<ul ng-repeat="shopProvince in shopProvinces"  class="list-inline" style="margin-left:10px;">
					<ul class="list-inline" style="font-weight:bold;">{{shopProvince.name}}</ul>
					<li ng-repeat="city in shopProvince.cities" style="width:25%;" ng-mouseover="showShopSelectArea(city.id)">
						<a href="" style="display:inline" ng-class="{'getFocus':city.id==isCityFocus}" ng-mouseover="mouseOverCity(city.id)">{{city.name}}</a>
						<div ng-if="showFloatDiv==city.id" class="col-md-6" style="z-index:999;background-color:white;position:absolute;width:150px;height:auto;border:1px solid #AAAAAA;">
							<ul ng-repeat="shop in city.shops" ng-mouseOver="highLightShop(shop.id)" style="margin-top:3px;">
								<a href="" ng-class="{'mutiple-selected':shop.active==1,'getFocus':shop.id==isShopFocus}"  ng-click="choseShop(shop.id)">{{shop.name}}</a>
							</ul>
						</div>
					</li>	
				</ul>
			 </div>
		  </div>
	  </form>
</div>	
</div>
