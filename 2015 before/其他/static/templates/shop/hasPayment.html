<div class="panel-body">
  <div class="row">
    <div class="col-md-8">
      请选择门店需要的收银方式:
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table class="table gap-top">
        <thead>
          <tr>
            <th width="40px">#</th>
            <th class="col-md-3">收银方式</th>
            <th class="col-md-2">备注</th>
            <th class="col-md-1 text-center">选择</th>
            <th class="col-md-5">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in hasPaymentData">
            <td>{{$index+1}}</td>
            <td>{{x.name}}</td>
            <td>{{x.remark}}</td>
            <td class="text-center">
              <i ng-show="x.selected" class="fa fa-check"></i>
            </td>
            <td>
              <a ng-click="cancelSel(x)" ng-show="x.selected"><small class="text-muted">取消</small></a>

              <a ng-click="paymentSel(x)" ng-hide="x.selected"><small class="text-muted">选择</small></a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
