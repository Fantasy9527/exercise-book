<div class="panel panel-default add-product" id="container">
  <script id="tpl" type="text/ractive">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-8">
          请选择门店需要的折扣:
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table class="table gap-top">
            <thead>
              <tr>
                <th width="40px">#</th>
                <th class="col-md-3">折扣方案名称</th>
                <th class="col-md-1 text-center">开始时间</th>
                <th class="col-md-1 text-center">结束时间</th>
                <th class="col-md-2">备注</th>
                <th class="col-md-1 text-center">选择</th>
                <th class="col-md-5">操作</th>
              </tr>
            </thead>
            <tbody>
              {{#models:n}}
              <tr>
                <td>{{n+1}}</td>
                <td>
                  {{.name}}
                </td>
                <td class="text-center">{{.beginTime}}</td>
                <td class="text-center">{{.endTime}}</td>
                <td>{{.remark}}</td>
                <td class="text-center">
                  {{#.selected}}
                  <i class="fa fa-check"></i> {{/}}
                </td>
                <td>
                  {{#.selected}}
                  <a on-click="OnRemove:{{.id}}">
                    <small class="text-muted">取消</small>
                  </a>
                  {{/}} {{^.selected}}
                  <a on-click="OnSelected: {{.id}}">
                    <small class="text-muted">选择</small>
                  </a>
                  {{/}}
                </td>
              </tr>
              {{/}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </script>
</div>
