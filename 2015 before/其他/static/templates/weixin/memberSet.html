<div class="panel fadeInDown">
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <div class="f-pr">
          <button class="btn btn-success" type="button" ng-click="addMemberTable()">
            <i class="fa fa-plus"></i> 添加会员</button>
          <div class="dropdown-menu" style="width:460px; display:block;" ng-show="addMemberShow">
            <div class="panel-heading ">
              <strong>可添加的会员
                        </strong>
              <button type="button" class="close" ng-click="closeTable()">
                ×
              </button>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-5 col-sm-5">

                </div>
                <div class="col-md-5 col-sm-5">

                </div>
                <div class="col-md-2 col-sm-2">
                  <a class="btn btn-success pull-right" ng-click="addMember()">
                                    添加
                                </a>
                </div>
                <div class="padding-md">
                </div>
              </div>
            </div>

            <table class="table table-striped table-hover" style="margin-bottom:0;" id="responsiveTable">
              <thead>
                <tr>
                  <th style="width:15px;">
                    <label class="label-checkbox">
                      <input type="checkbox" ng-click="selMemberAll()" ng-model="chkAllBtn" id="chk-all">
                      <span class="custom-checkbox">
                                        </span>
                    </label>
                  </th>
                  <th class="text-left">
                    会员名称
                  </th>
                </tr>
              </thead>
            </table>
            <div class="table-overflow-auto">
              <table class="table table-striped table-hover" id="responsiveTable">
                <tbody>
                  <tr ng-repeat="x in memberTypes" ng-click="selmember(x)" class="cursor-pointer">
                    <td style="width:15px;">
                      <input type="checkbox" ng-model="x.sel" class="chk-row">
                      <span class="custom-checkbox"></span>
                    </td>
                    <td>{{x.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-hover gap-top" id="responsiveTable">
        <thead>
          <tr>
            <th class="col-md-5">会员名称</th>
            <th class="col-md-1">默认</th>
            <th class="col-md-6">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in model">
            <td>{{x.name}}</td>
            <td>
              <i ng-show="x.state==1" class="fa fa-check"></i>
              <a ng-show="x.state==0" ng-click="setDefault(x)">
                <small class="text-muted">设置默认</small>
              </a>
            </td>
            <td>
              <button type="button" class="btn btn-md btn-danger" ng-hide="x.state==1" ng-click="delData(x,$index)"> 删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  </div>


</div>
