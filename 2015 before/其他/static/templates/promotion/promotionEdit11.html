<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a class="return-up" ui-sref="promotion">
                    <i class="glyphicon glyphicon-arrow-up"></i> 返回上一级
                </a>
                <i class="glyphicon glyphicon-list"></i> 打折促销
            </div>
            <div class="panel-body">
                <div class="row form-horizontal padding-md">
                    <h2>{{promotionData.promotion.name}}</h2>
                </div>
                <form class="form-horizontal form-border" name="promotionForm">
                    <div class="panel panel-default">
                        <div class="panel-heading ">
                            <strong>输入基本信息</strong>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">活动名称 :</label>
                                <div class="col-lg-10" ng-class="{'has-error':promotionForm.activity.$invalid&&promotionForm.activity.$dirty}">
                                    <input class="form-control" type="text" name="activity" placeholder="活动名称" ng-model="promotionData.promotion.name" required datepicker-dir>
                                    <label class="control-label" ng-show="promotionForm.activity.$invalid&&promotionForm.activity.$dirty">必填项</label>
                                </div>
                                <!-- /.col -->
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">开始时间 :</label>
                                <div class="col-lg-10" ng-class="{'has-error':promotionForm.promotionBeginTime.$invalid&&promotionForm.promotionBeginTime.$dirty}">
                                    <div class="input-group" ng-class="{'parsley-error':promotionForm.promotionBeginTime.$invalid&&promotionForm.promotionBeginTime.$dirty}">
                                        <input name="promotionBeginTime" ng-model="promotionData.promotion.beginTime" class="form-control
                             datepicker
                             datepickerTime
                             time-cursor-pointer" type="text" placeholder="开始时间" data-date-picktime="false" data-date-language="zh-cn" data-date-showtoday="true" datepicker-dir readonly required>
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        <label class="control-label" ng-show="promotionForm.promotionBeginTime.$invalid&&promotionForm.promotionBeginTime.$dirty">必填项</label>
                                    </div>
                                </div>
                                <!-- /.col -->
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">结束时间 :</label>
                                <div class="col-lg-10" ng-class="{'has-error':promotionForm.promotionEndTime.$invalid&&promotionForm.promotionEndTime.$dirty}">
                                    <div class="input-group">
                                        <input type="text" name="promotionEndTime" ng-model="promotionData.promotion.endTime" class="form-control datepicker datepickerTime time-cursor-pointer" data-date-picktime="false" data-date-language="zh-cn" data-date-showtoday="true" placeholder="结束时间" datepicker-dir readonly>
                                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    </div>
                                    <label class="control-label" ng-show="promotionForm.promotionEndTime.$invalid&&promotionForm.promotionEndTime.$dirty">必填项</label>
                                </div>
                                <!-- /.col -->
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">每周参加时间 :</label>
                                <div class="col-lg-10">
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="monday" ng-model="promotionData.promotion.monday">
                                        <span class="custom-checkbox"></span> 周一
                                    </label>
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="tuesday" ng-model="promotionData.promotion.tuesday">
                                        <span class="custom-checkbox"></span> 周二
                                    </label>
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="wednesday" ng-model="promotionData.promotion.wednesday">
                                        <span class="custom-checkbox"></span> 周三
                                    </label>
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="thursday" ng-model="promotionData.promotion.thursday">
                                        <span class="custom-checkbox"></span> 周四
                                    </label>
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="friday" ng-model="promotionData.promotion.friday">
                                        <span class="custom-checkbox"></span> 周五
                                    </label>
                                    <label class="label-radio inline">
                                        <input type="checkbox" name="inline-radio" value="saturday" ng-model="promotionData.promotion.saturday">
                                        <span class="custom-checkbox"></span> 周六
                                    </label>
                                    <label class="label-checkbox inline">
                                        <input type="checkbox" name="inline-radio" value="sunday" ng-model="promotionData.promotion.sunday">
                                        <span class="custom-checkbox"></span> 周日
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">参加门店 :</label>
                                <div class="col-lg-10">
                                    <label class="control-label">{{promotionData.promotion.shops[0].name}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">会员类型:</label>
                                <div class="col-lg-10">
                                    <label class="label-radio inline" ng-repeat="x in promotionData.promotion.shopHasMemberTypes">
                                        <input type="checkbox" name="inline-radio" ng-model="x.sel">
                                        <span class="custom-checkbox"></span> {{x.name}}
                                    </label>
                                </div>
                            </div>
                            <!--  <div class="form-group">
                                <label class="col-lg-2 control-label">授权岗位</label>

                                <div class="col-lg-10">
                                    <label class="label-radio inline"
                                           ng-repeat="x in promotionData.promotion.allStaffRoles">
                                        <input type="checkbox" name="inline-radio" ng-model="x.sel">
                                        <span class="custom-checkbox"></span> {{x.name}}
                                    </label>
                                </div>
                            </div>-->
                            <div class="form-group">
                                <label class="col-lg-2 control-label">备注:</label>
                                <div class="col-lg-10">
                                    <textarea class="form-control" rows="3" style="resize:none" ng-init="remark=''" ng-model="remark"></textarea>
                                </div>
                                <!-- /.col -->
                            </div>
                            <!--<div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <label class="label-checkbox">
                                        <input type="checkbox" ng-model="promotionData.promotion.exclusive">
                                        <span class="custom-checkbox"></span> 不与其他促销活动同时进行
                                    </label>
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading ">
                            <strong>添加菜品折扣</strong>
                        </div>
                        <div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <ul class="list-group list-inline">
                                            <i class="fa fa-bar-chart-o fa-lg grey"></i>
                                            <li class="m-left-xs"><strong>大类:</strong>
                                            </li>
                                            <li class="bg-success m-right-xs goods-group  groupAll cursor-pointer" ng-click="groupAllFn()">所有
                                            </li>
                                            <li class="m-right-xs goods-grou cursor-pointer" ng-repeat="x in promotionData.data.goodsGroups" ng-class="{'bg-success':x.sel}" ng-click="selGoodsGroupFn(x)">{{x.name}}
                                            </li>
                                        </ul>
                                        <!--    <ul class="list-group list-inline">
                                                <i class="fa fa-bar-chart-o fa-lg grey"></i>
                                                <li class="m-left-xs"><strong>是否打折:</strong>
                                                    </li>

                                                    <li class="m-right-xs goods-grou cursor-pointer" ng-class="{'bg-success':x.sel}" ng-click="selGoodsGroupFn(x)">
                                                    有折扣
                                                    </li>
                                                    <li class="m-right-xs goods-grou cursor-pointer" ng-class="{'bg-success':x.sel}" ng-click="selGoodsGroupFn(x)">
                                                    没折扣
                                                    </li>
                                            </ul>-->
                                    </div>
                                    <div class="padding-md"></div>
                                </div>
                                <div class="row" ng-show="batch">
                                    <div class="col-md-3">
                                        <div class="input-group">
                                            <span class="input-group-addon">折扣率</span>
                                            <input type="text" ng-model="batchData" class="form-control input-sm" ng-change="batchDataChange()">
                                            <span class="input-group-addon">%</span>
                                            <div class="input-group-btn">
                                                <button ng-click="batchFn()" type="button" class="btn btn-sm btn-success">批量设置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-hover" style="margin-bottom:0" id="responsiveTable">
                                <thead>
                                    <tr>
                                        <th class="col-md-1">
                                            <label class="label-checkbox">
                                                <input type="checkbox" ng-click="selAllGoodsSub()" ng-model="chkAllBtn" id="chk-all">
                                                <span class="custom-checkbox"></span>
                                            </label>
                                        </th>
                                        <th class="col-md-3">菜品大类</th>
                                        <th class="col-md-3">菜品小类</th>
                                        <th class="col-md-5">折扣率</th>
                                    </tr>
                                </thead>
                            </table>
                            <div class="discountTable">
                                <table class="table table-striped table-hover" style="margin-bottom:0">
                                    <tbody>
                                        <tr ng-repeat="x in promotionData.data.goodsSubGroups" ng-show="x.show" class="cursor-pointer">
                                            <td ng-click="selGoodsSub(x)" class="col-md-1">
                                                <input type="checkbox" ng-model="x.sel" class="chk-row">
                                                <span class="custom-checkbox"></span>
                                            </td>
                                            <td class="col-md-3">{{x.goodsGroup.name}}</td>
                                            <td class="col-md-3">{{x.name}}</td>
                                            <td class="col-md-5">
                                                <div class="input-group f-fl" style="width:96px;">
                                                    <input type="text" id="discountInput" class="form-control input-sm" ng-model="x.percentage" ng-change="percentageChange(x)" ng-pattern="/^[0-9]*$/"> <span class="input-group-addon">%</span>
                                                </div>
                                                <span class="f-fl" style="line-height:28px; padding-left:6px; color:#fb5a43" ng-show="x.percentage==0&&x.percentage!=''||x.percentage===0&&x.percentage!==''">(免费)</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="text-center" ng-show="selFoodBtnShow">
                                <ul class="pagination pagination-sm">
                                    <li ng-click="selFoodpagePre()"><a href="">«</a>
                                    </li>
                                    <li ng-class="{active:(selFoodpageIndex==$index)}" ng-repeat="x in selFoodPageMax" ng-click="selFoodpageSkip($index)">
                                        <a href="">{{$index+1}}</a>
                                    </li>
                                    <li ng-click="selFoodpageNex()"><a href="">»</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default" id="nonparticipator">
                        <div class="panel-heading ">
                            <strong>不参加活动时间段</strong>
                        </div>
                        <table class="table table-striped" id="responsiveTable">
                            <thead>
                                <tr>
                                    <th>
                                        开始时间
                                    </th>
                                    <th>结束时间</th>
                                    <th>
                                        市别
                                    </th>
                                    <th>
                                        操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in nonparticipatorTimeData">
                                    <td>
                                        <input ng-model="x.beginTime" name="{{'begintime'+$index}}" style="width:92px;" type="text" class="form-control datepicker datepickerTime time-cursor-pointer" data-date-picktime="false" data-date-language="zh-cn" data-date-showtoday="true" datepicker-dir readonly placeholder="必填项">
                                    </td>
                                    <td ng-class="{'has-error':promotionForm['endtime'+$index].$invalid&&promotionForm['endtime'+$index].$dirty}">
                                        <input ng-model="x.endTime" name="{{'endtime'+$index}}" style="width:92px;" type="text" class="form-control datepicker datepickerTime time-cursor-pointer" data-required="true" data-date-picktime="false" data-date-language="zh-cn" data-date-showtoday="true" datepicker-dir readonly placeholder="必填项">
                                    </td>
                                    <td>
                                        <select style="width:120px;" class="form-control" value="{{x.serviceHour}}" ng-model="x.serviceHour">
                                            <option ng-repeat="y in servicehours" value="{{y.id}}" ng-selected="x.serviceHour==y.id">{{y.name}}
                                            </option>
                                        </select>
                                    </td>
                                    <td><a class="btn btn-xs btn-danger del-btn" ng-click="delNonparticipator($index)"><i class="fa fa-trash-o"></i> 删除</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="panel-footer clearfix">
                            <a id="addTimeTable" class="btn btn-success pull-right" ng-click="nonparticipator()">添加</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="padding-md text-center">
                            <button type="submit" ng-disabled="isPosting||promotionForm.$invalid" class="btn btn-success btn-small" ng-click="submitData()">保存<span ng-show="isPosting">中...</span></button>
                        </div>
                    </div>
                    <div class="padding-md"></div>
                    <div class="padding-md"></div>
                    <div class="padding-md"></div>
                </form>
            </div>
        </div>
    </div>
</div>
