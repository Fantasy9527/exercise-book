<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>完美QQ9位数字输入框 </title>
<style type="text/css">
*{list-style: none; margin: 0;padding:0;}
#txt{ margin:20px auto}
</style>
<script type="text/javascript">
window.onload=function(){
var oTxt=document.getElementById('txt')

oTxt.onkeydown=function(ev){
oEvent=ev||event;
if((oTxt.value.length>10||oEvent.keyCode<48||oEvent.keyCode>57)&&(oEvent.keyCode!=8&&oEvent.keyCode!=37&&oEvent.keyCode!=39))
	{return false}






}

}



</script>

</head>
<body>
<input id="txt" type="text">

</body>

</html>
