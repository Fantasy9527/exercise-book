<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>jquery练习</title>
<script  src="jquery-2.0.2.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
$(function(){
	
	$("ul").find("li").click(function(){
		
	
		$(this).css("background","yellow");
		alert($(this).html())	
	
		
	})
});

})
</script>
</head>
<body>
<ul>
<li>111</li>
<li>222</li>
<li>333</li>
<li>444</li>
<li>555</li>
</ul>
</body>
</html>
