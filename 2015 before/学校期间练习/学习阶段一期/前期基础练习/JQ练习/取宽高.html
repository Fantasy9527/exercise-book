<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>jquery练习</title>
<style type="text/css">
*{ margin: 0; padding: 0;}
ul{ height: 200px; width:10px; display: block;background: #ccc }
li{ float: left; width: 50px; height: 100px;}
</style>
<script  src="jquery-2.0.2.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
$("ul").width($("ul>li:first").width()*$("ul>li").length)
alert($("ul").width())

})
</script>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	
</ul>
</body>
</html>
