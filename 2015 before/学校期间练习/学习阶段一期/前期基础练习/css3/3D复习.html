<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{-webkit-perspective:800px;}
	.wrap{height: 600px; width: 600px;border: solid 1px black;margin:50px auto; }
	.box{height: 200px; width: 200px; padding: 200px;position:relative; -webkit-transform-style:preserve-3d;-webkit-transition:3s all;-webkit-transform:translateZ(-100px);}
	.box div{position: absolute;width:200px; height: 200px;}
	.box div:nth-of-type(1){background: blue; -webkit-transform:translateZ(100px);}
	.box div:nth-of-type(2){background:red; position: absolute;left: 0px;-webkit-transform-origin:right; -webkit-transform:translateZ(100px) rotateY(-90deg) }
	.box div:nth-of-type(3){background:orange; position: absolute;top:0px;-webkit-transform-origin:bottom;-webkit-transform:translateZ(100px) rotateX(90deg);}
 	.box div:nth-of-type(4){background:black; position: absolute;left:400px;-webkit-transform-origin:left;-webkit-transform:translateZ(100px) rotateY(90deg);}
	.box div:nth-of-type(5){background:#9cc; position: absolute;top:400px;-webkit-transform-origin:top;-webkit-transform:translateZ(100px) rotateX(-90deg);}
	.box div:nth-of-type(6){background:#f60;-webkit-transform:translateZ(-100px)}
	.box:hover{;-webkit-transform:translateZ(-100px) rotateX(180deg);}

	</style>
</head>
<body>
	<div class="wrap">
<div class="box">
	
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>


</div>


</div>
</body>
</html>
