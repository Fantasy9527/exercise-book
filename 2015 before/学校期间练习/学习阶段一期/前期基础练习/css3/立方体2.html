<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
.big{width:200px; height:200px; padding:200px; border:1px #000 solid;}
.box{width:200px; height:200px;position:relative;  -webkit-transform-style:preserve-3d; -webkit-perspective:800px;  -webkit-transition:2s all; -webkit-transform:translateZ(-100px) }
.box div{ height:200px; width:200px;   position:absolute; font-size:200px; color:#fff; text-align:center;}
.box div:nth-of-type(1){ background:#000; -webkit-transform-origin:top; -webkit-transform:rotateX(-90deg)}
.box div:nth-of-type(2){ background:#100; }
.box div:nth-of-type(3){ background:#400; -webkit-transform: translateZ(-200px)}
.box div:nth-of-type(4){ background:#300;-webkit-transform-origin:bottom; -webkit-transform:rotateX(90deg)}


.big:hover .box { -webkit-transform:rotateX(180deg)}
</style>

</head>

<body>
<div class="big">
<div class="box">
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>

</div>
</div>
</body>
</html>
