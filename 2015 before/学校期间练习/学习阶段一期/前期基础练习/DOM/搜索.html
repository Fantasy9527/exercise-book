<!doctype>
<html>
<head>
<meta charset="utf-8">
<title>搜索</title>

<script type="text/javascript">
window.onload=function(){
	var oTb=document.getElementsByTagName('table')[0];
	
	var oTxt=document.getElementsByTagName('input')[0];
	var oBtn=document.getElementsByTagName('input')[1];
	
	oBtn.onclick=function(){

		for (var i = 0; i < oTb.tBodies[0].rows.length; i++) {
			var oNr=oTb.tBodies[0].rows[i].cells[2].innerHTML.toLowerCase();
			var oSe=oTxt.value.toLowerCase();  					//toLowerCase  表示把字符串转成小写
			var arr=oSe.split(" ");    							//split  切除关键字
			oTb.tBodies[0].rows[i].style.backgroundColor="";
			for (var j = 0; j < arr.length; j++) {     
				if (oNr.search(arr[j])!=-1) {					//不等于1表示找到了
				oTb.tBodies[0].rows[i].style.backgroundColor="red";
				}
			}
			
				

			
		}

	}
}

</script>
</head>
<body>
<input type="text"/>
<input type="button" value="搜索"/>
<table border="1px" width="500px">
<thead>
<td>ID</td>
<td>年龄</td>

</body>
</html>
