<!DOCTYPE HTML>
<html>
<head>

<meta charset="utf-8"></meta>

<title>事件</title>
<script type="text/javascript">
 window.onload=function(){

  var oDiv=document.getElementById("div1");
  function moveL(){oDiv.style.left=oDiv.offsetLeft+5+"px"}
  function moveR(){oDiv.style.left=oDiv.offsetLeft-5+"px"}
  function moveT(){oDiv.style.top=oDiv.offsetTop-5+"px"}
  function moveD(){oDiv.style.top=oDiv.offsetTop+5+"px"}

  var setMove=null;
 
document.onkeydown=function(ev){
   
	var oEvent=ev||event;
    clearInterval(setMove);
    if(oEvent.keyCode==39)
    {setMove=setInterval(moveL,10)}
    else if(oEvent.keyCode==37)
    {setMove=setInterval(moveR,10)}
    else if(oEvent.keyCode==38)
    {setMove=setInterval(moveT,10)}
    else if(oEvent.keyCode==40)
    {setMove=setInterval(moveD,10)}

    }
    document.onkeyup=function(){
        clearInterval(setMove)
    }
    }
</script>

<style type="text/css">
#div1{ width:100px; height:100px;background:#ccc; position:absolute;}
</style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
