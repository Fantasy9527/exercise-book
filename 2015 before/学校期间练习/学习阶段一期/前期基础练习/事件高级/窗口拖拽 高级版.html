<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>窗口拖拽 </title>
<style type="text/css">
*{list-style: none; margin: 0;padding:0;}
#div1{width:100px; height:100px;background: #000; position: absolute;}
#div2{width:400px; height:400px;background: #ccc; position: absolute;}
</style>
<script type="text/javascript">
window.onload=function(){

var oDiv=document.getElementById('div1');
var oDiv2=document.getElementById('div2');
	var disY=0;
	var disX=0;
oDiv.onmousedown=function(ev){

	oEvent=ev||event;
	disY=oEvent.clientY-oDiv.offsetTop;
	disX=oEvent.clientX-oDiv.offsetLeft;

document.onmousemove=function(ev){
	oEvent=ev||event;
	var l=oEvent.clientX-disX;
	var	t=oEvent.clientY-disY;


if(l < 10){
   		l=0;
	} 
else if(l > oDiv2.offsetWidth - oDiv.offsetWidth -20){
          l = oDiv2.offsetWidth - oDiv.offsetWidth;
}

if(t < 10){
   t=0;
} else if(t > oDiv2.offsetWidth- oDiv.offsetHeight -20){
          t = oDiv2.offsetWidth - oDiv.offsetHeight;
}

  	  	oDiv.style.left=l+"px";
		oDiv.style.top=t+"px";
		
}
document.onmouseup=function(){
	
	document.onmousemove=null;
	document.onmouseup=null;
}

}

}



</script>

</head>
<body>
	<div id="div2">
		<div id="div1"> </div>
	</div>
</body>

</html>
