<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>addClass封装</title>
<script>
window.onload=function(){
	var oDiv=document.getElementsByTagName("div")[0]
	addClass(oDiv,"className2")
	
	}
	
	
	function addClass(obj,className){
		if(obj.className==""){
			obj.className=className;
			}else{
				var arrClassName=obj.className.split(" ")
				
				var hasClass=_index(arrClassName,className)
				if(hasClass==false){
					obj.className=obj.className+" "+className
					
					}
				}
		
		
		
		}
	function _index(arr,className){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==className){
				return i
				}
			
			
			
			}
					return false
		}	

</script>
</head>

<body>
<div class="className1"></div>
</body>
</html>
