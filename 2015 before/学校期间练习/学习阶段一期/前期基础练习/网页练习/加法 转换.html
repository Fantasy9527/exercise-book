<title>无标题文档</title>
<script>
window.onload=function ()
{
	oTxt1=document.getElementById("txt1")
	oTxt2=document.getElementById("txt2")
	oBtn=document.getElementById("btn1")
	
	oBtn.onclick=function()
	{
		
		var n1=(parseInt(oTxt1.value) );
		var n2=(parseInt(oTxt2.value) );
		if( isNaN(n1))
		
		{alert('第一个空不是数字')}
		
		else if( isNaN(n2))
		
		
		{alert('第二个空不是数字')}
		else{alert(n1+n2)}
		
		
		//alert(parseInt(oTxt1.value)+parseInt(oTxt2.value))
		
		
		
		}
	
	
	
	
	}
</script>
</head>

<body>

<input id="txt1" type="text" />

</body>
