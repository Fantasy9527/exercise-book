<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡 默写</title>
<style>
.active{
	background:blue;}
	
div{ height:200px; width:200px;  background:blue; display:none;}	
</style>
<script>
window.onload=function()
{
	var a=document.getElementsByTagName('div');
	var b=document.getElementsByTagName('input');
	
	for(var i=0;i<b.length;i++)
	{   b[i].c=i;
		b[i].onmousemove=function()
		{    
		for(var i=0;i<b.length;i++)
		  {
			b[i].className='';
			a[i].style.display='none'
			}
		
		
		a[this.c].style.display='block';
		this.className='active';         
		
		}                
	}
	
	
	
	
	}
</script>
</head>

<body>
<input class="active" type="button" value="111" />
<input type="button" value="222" />
<input type="button" value="333" />
<input type="button" value="444" />
<div style="display:block">111</div>
<div>222</div>
<div>333</div>
<div>444</div>
</body>
</html>
