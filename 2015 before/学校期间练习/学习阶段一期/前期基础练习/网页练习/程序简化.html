<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>程序简化</title>
</head>
<style>
#div1{
	width:200px;
	height:200px;
	background:#F00;}
</style>
<script>
function setvalue (name,value)
{var x=document.getElementById("div1");
     x.style[name]=value;
	}
</script>

<body>
<input type="button" value="变黑" onclick="setvalue ('background','black')"/>
<input type="button" value="变宽" onclick="setvalue ('width','400px')"/>
<input type="button" value="变黄" onclick="setvalue ('background','yellow')"/>
<div id="div1"></div>
</body>
</html>
