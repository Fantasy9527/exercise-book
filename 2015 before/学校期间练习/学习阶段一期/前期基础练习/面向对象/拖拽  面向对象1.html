<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#drag{ width:100px; height:100px; background-color:red; position:absolute;left:0;top:0}
</style>

<script>
window.onload=function(){
var Box=document.getElementById("drag");
var disX=0;
var disY=0;

Box.onmousedown=function(ev){
	var ev=ev||event;
	
	disX=ev.clientX-Box.offsetLeft;
	disY=ev.clientY-Box.offsetTop;
	
	document.onmousemove=function(ev){
		
		
		Box.style.left=ev.clientX-disX+"px";
		Box.style.top=ev.clientY-disY+"px";
		
		}
	document.onmouseup=function(){
		
		document.onmousemove=null
		document.onmouseup=null
		
		}
	
	
	return false
	
	
	
	
	}




	}

</script>
</head>

<body>
<div id="drag"></div>
</body>
</html>
