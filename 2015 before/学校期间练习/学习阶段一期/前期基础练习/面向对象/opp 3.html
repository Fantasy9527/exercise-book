<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>面向对象</title>
<script>
window.onload=function()
{

function createObj(name,age){      //opp 构造函数


this.name=name;   						// 不用定义 object
this.age=age;

this.run=function(){
return this.name+" "+this.age;


}




}


box1 = new createObj("Gary",20)      //构造函数调用时候要加一个new

alert(box1.run())


box2 = new createObj("Jack",30);
alert(box2.run())

alert( box1 instanceof Object)




}





</script>

</head>
