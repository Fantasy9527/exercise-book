<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        //1 1 2 3 5 8 13 21

        function test(n) {
            var num1 = 1;
            var num2 = 1;
            var num3 = 0;
            if (n <= 2) {
                num3 = 1;
                return num3;
            }
            for (var i = 0; i < n - 2; i++) {
                num3 = num1 + num2;
                num1 = num2;
                num2 = num3;

            }
            return num3;
        }

        alert(test(3))
    </script>
</head>
