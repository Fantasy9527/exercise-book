<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: yellow;
            }
    </style>
    <script src="http://touch.code.baidu.com/touch-0.2.14.min.js"></script>
    
    
    <script>
    window.onload=function(){
        
       touch.on("#div1","swipeleft",function(){
       
       alert("向左")
       
       }) 
       
       
       touch.on("#div1","swiperight",function(){
       
       alert("向右")
       
       })
       
       
       touch.on("#div1","swipeup",function(){
       
       alert("向上")
       
       })
       
       
       touch.on("#div1","swipedown",function(){
       
       alert("向下")
       
       })
       
       
       
    
    
    }
    
    
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
