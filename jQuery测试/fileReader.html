<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="jquery-2.1.1.min.js"></script>
  <script>
    $(function () {
      $(".textInput").on("change", function () {
        console.log($(this).context.files[0])
        console.log($(this))
        var reader = new FileReader();
        reader.readAsDataURL($(this).context.files[0]);
        reader.onprogress=function(){
          console.log(this)
        }
        
        reader.onload = function () {
          var img= new Image();
          img.src=this.result;
          $("body").append(img)
          console.log(this)
        }
      });
    })
  </script>
</head>

<body>
  <input class="textInput" type="file">
</body>

</html>
