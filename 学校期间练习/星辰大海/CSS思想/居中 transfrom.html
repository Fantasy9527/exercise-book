<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中问题 margin auto</title>
    <style>
    .box{
        width: 200px; height: 200px; border: 1px solid #000;position:relative;
    }
    .son{ width: 50px; height: 50px; position:absolute; border: 1px solid red;left: 50%; top: 50%; -webkit-transform: translateY(-50%)}
    </style>
</head>
<body>
    <div class="box">
        
        <div class="son"></div>
    </div>
</body>
</html>
