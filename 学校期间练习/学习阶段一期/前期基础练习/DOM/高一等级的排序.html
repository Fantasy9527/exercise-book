<!doctype>

<meta charset="utf-8">
<title>搜索</title>

<script type="text/javascript">
window.onload=function(){
	var oTb=document.getElementsByTagName('table')[0];
	var oBtn=document.getElementsByTagName('input')[0];
	
	oBtn.onclick=function(){
		var arr=[];
		for (var i = 0; i < oTb.tBodies[0].rows.length; i++) {
			arr[i]=oTb.tBodies[0].rows[i]
		}
		arr.sort(function(tr1,tr2){
			n1=parseInt(tr1.cells[1].innerHTML);
			n2=parseInt(tr2.cells[1].innerHTML);
			return n1-n2;

		})
		for (var i = 0; i < oTb.tBodies[0].rows.length; i++) {
			oTb.tBodies[0].appendChild(arr[i])
}

	}


}

</script>
