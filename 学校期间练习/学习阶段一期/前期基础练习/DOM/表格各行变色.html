<!doctype>
<html>
<head>
<meta charset="utf-8">
<title>碎片</title>

<script type="text/javascript">
window.onload=function(){
	var oTb=document.getElementsByTagName('table')[0];
	var oldColor=""; //关于这里不是特别明白
for (var i = 0; i < oTb.tBodies[0].rows.length; i++) {
	if(i%2)
		{alert(i%2)
			oTb.tBodies[0].rows[i].style.background="green"}

	oTb.tBodies[0].rows[i].onmouseover=function(){
	oldColor=this.style.background;
	this.style.background="red"
}
	oTb.tBodies[0].rows[i].onmouseout=function(){
	this.style.background=oldColor

}

}
	

}

</script>
</head>

</html>
