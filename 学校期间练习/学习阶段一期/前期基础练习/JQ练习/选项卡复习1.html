<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ margin:0; }
.tab{ width:200px; height:200px;}
.Btn{ width:25px; height:10px}
.tab>.con{ width:100px; height:100px; display:none;}
 .Btn ~.active{ background:yellow}
.con~.active{ display:block; border:1px solid #000;}
.drag{ border: 1px solid #000; height:100px; width:100px; position:absolute; left:0; top:0;}
</style>
<script src="jquery-2.0.2.js"></script>

<script>
	$.fn.extend({
				tab:function(){
							var _this=this
							this.find(".Btn").on("mouseover",function(){
							_this.find(".Btn").removeClass("active");
							$(this).addClass("active")
							_this.find(".con").removeClass("active");
							$(".con").eq($(this).index()).addClass("active")
								
								})
					},
				drag:function(){
					var _this=this
					this.on("mousedown",function(e){
						var posX=e.pageX-$(this).offset().left;
						var posY=e.pageY-$(this).offset().top;
						$(document).on("mousemove",function(e){
						_this.css({left:e.pageX-posX,top:e.pageY-posY})
							
							$(document).on("mouseup",function(){
								$(document).off()
								})
							
							
							
							
							})
						
						
						return false
						
						
						
						
						})
					
					
					
					
					
					
					}	
					
					
		})






$(function(){
	
	$(".tab").tab();
	$(".drag").drag()
	
	})

</script>

</head>

<body>
<div class="tab">
<input class="Btn active" type="button"/>
<input class="Btn" type="button"/>
<input class="Btn" type="button"/>
<input class="Btn" type="button"/>

<div class="con active">1</div>
<div  class="con">2</div>
<div  class="con">3</div>
<div  class="con">4</div>





</div>





<div class="drag"></div>

</body>
</html>
