<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>jquery练习</title>
<script  src="jquery-2.0.2.js"> </script>
<script type="text/javascript">
$(document).ready(function(){
$("ul").has("div").find("div").eq(3).css("background","yellow").html("AAAA")//自己看
$("li").filter(".xxoxx").css("background","black")	//是.xxoxx的元素
$("li").not(".xxoxx").css("background","red")//不是.xxoxx的元素
$("ul").next("p").css("color","red") //相邻元素
$("li").next("p").css("color","red")
})
</script>
</head>
<body>
<ul>
<li>111</li>
<li>222</li>
<li>333</li>
<p>212121</p>
<p>212121</p>
<p>212121</p>
<li class="xxoxx">444</li>
<li>555</li>
</ul>

<ul>
<div>6666</div>
<div>7777</div>
<div>8888</div>

<div>9999</div>
<div>0000</div>
</ul>

<p>212121</p>
<p>212121</p>
</body>
</html>
