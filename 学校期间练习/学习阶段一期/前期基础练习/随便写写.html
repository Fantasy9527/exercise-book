<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>随便写写</title>
<style type="text/css">
p{display: block}
</style>
<script type="text/javascript">
window.onload=function(){
var aP = document.getElementsByTagName("p");
for (var i = 0; i < aP.length; i++) {
	aP[i].onclick=function(){
		this.style.display="none"

	}
}

}
</script>

</head>
<body>
<p><h1>点击我消失</h1></p>
<p><h2>点击我消失</h2></p>
<p><h3>点击我消失</h3></p>
<p><h4>点击我消失</h4></p>
<p><h5>点击我消失</h5></p>
<p><h6>点击我消失</h6></p>

</body>
</html>
