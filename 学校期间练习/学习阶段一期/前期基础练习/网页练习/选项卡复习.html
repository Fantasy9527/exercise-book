<!DOCTYPE>
<html>
<head>
<meta charset="utf-8"/>
<title>选项卡</title>
<style type="text/css">
.active{ background:#000;color: #fff}
div{width:220px;height:200px;background:red;color:black;display: none}


</style>
<script type="text/javascript">
window.onload=function(){
	var aDiv =document.getElementsByTagName('div');
	var aBtn =document.getElementsByTagName('input');
	aDiv[0].style.display="block";
	aBtn[0].className="active";
	for (var i = 0; i < aBtn.length; i++) {
		aBtn[i].index=i;
		aBtn[i].onmouseover=function(){
			for (var i = 0; i < aBtn.length; i++) {
				aBtn[i].className="";
				aDiv[i].style.display="";
			};
		this.className="active";
		aDiv[this.index].style.display="block";


		}
	}
}


</script>
</head>
<body>
<input type="button" value="1111"/>
<input type="button" value="2222"/>
<input type="button" value="3333"/>
<input type="button" value="4444"/>
<div>1111</div>
<div>2222</div>
<div>3333</div>
<div>4444</div>
</body>

</html>
