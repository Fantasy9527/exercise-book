<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script>
var iNumber=Number(prompt('输入一个5到100之间的数字',''))
if(isNaN(iNumber))
document.write('请输入正确的数字')
else if 
(iNumber > 100 || iNumber < 5)
document.write('请输入一个5到100之间的数字')

else 
document.write('你输入的是'+iNumber)
</script>
</head>

<body>
</body>
