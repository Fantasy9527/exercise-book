<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>



<style> 

.div1
{
background:#000;
width:350px;
height:350px;
border-radius:175px;
-moz-border-radius:175px; /* 老的 Firefox */
color:white;
border:solid 2px red;
}
</style>
</head>
<body>

<div class="div1"></div>

</body>
<script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
<script src="jquery.color.js"></script>
<script>
$(".div1").hover(function() {
        $(this).animate({
			borderWidth:10,
            borderRadius:0,
			borderColor:'yellow',
			backgroundColor: "#C0392B"
        },
        200);
    },
    function() {
        $(this).animate({
			borderWidth:2,
            borderRadius:175,
			borderColor:'red',
			backgroundColor: "#000"
			
        },
        200);
    }); 
</script>


</html>
