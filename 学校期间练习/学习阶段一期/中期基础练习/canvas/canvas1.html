<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
#canvas1{ background:#000; position:absolute; left:50%; margin-left:-400px;}

</style>

<script>
window.onload=function(){
	var Oc=document.getElementById("canvas1");
	var c=Oc.getContext("2d");
	c.moveTo(350,63); //起点
	c.lineTo(688,370);
	c.lineTo(329,367);
	c.lineTo(144,212);
	c.closePath();   // 闭合
	
	c.fill();		//背景
	c.strokeStyle="red" // 线的颜色
	c.stroke();		// 画线  必须放在最后
	
	
	}



</script>
</head>

<body>
<canvas id="canvas1" width="800" height="600"></canvas>
</body>
</html>
